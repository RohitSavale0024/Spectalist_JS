<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectalist</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <section id="header">
    <a href="home.html"><img src="image/logo.png" class="logo" alt="" width="180" height="50"></a>
    <div>
      <ul id="navbar">
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
      </ul>
    </div>
  </section>

  <section class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" method="post" action="/api/signup">
      <input type="text" name="username" required placeholder="Username">
      <input type="email" name="email" required placeholder="Email">
      <input type="password" name="password" required placeholder="Password">
      <button type="submit">Sign Up</button>
    </form>
    </br>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </section>

  <footer>
    <p>&copy; 2023 Spectacles and Goggles Store. All rights reserved.</p>
  </footer>
  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      // Set custom headers
      const headers = new Headers();
      headers.append('Content-Type', 'application/json');

      fetch('http://localhost:5000/api/signup', {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(data)
      })
        // .then(response => response.json())
        .then(result => {
          console.log(result.json);
          window.location.href = "http://localhost:5000/signin.html";
        })
        .catch(error => {
          console.error(error);
        });
    });
  </script>
</body>
</html>
